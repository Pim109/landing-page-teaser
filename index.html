<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crealab Teaser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <!-- Vidéo Desktop -->
        <video class="video-desktop" autoplay muted loop>
            <source src="assets/background-desktop.mp4" type="video/mp4">
        </video>
        <!-- Vidéo Mobile -->
        <video class="video-mobile" autoplay muted loop>
            <source src="assets/background-mobile.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content">
        <img src="assets/logo.svg" alt="Crealab logo" class="logo">
        <p class="tagline">COMMUNICATION & INNOVATION — BIENTÔT</p>
    </div>
</body>
</html>
