<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crealab Teaser</title>
    <!-- Préchargement pour les polices Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Lien vers Source Code Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <!-- Vidéo Desktop -->
        <video class="video-desktop" autoplay muted loop>
            <source src="assets/background-desktop.mp4" type="video/mp4">
        </video>
        <!-- Vidéo Mobile -->
        <video class="video-mobile" autoplay muted loop>
            <source src="assets/background-mobile.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content">
        <img src="assets/logo.svg" alt="Crealab logo" class="logo">
        <p class="tagline">COMMUNICATION & INNOVATION — BIENTÔT</p>
    </div>
</body>
</html>
