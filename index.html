<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crealab Teaser</title>
    <!-- Préchargement des polices Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Conteneur de la vidéo -->
    <div class="video-container">
        <video autoplay muted playsinline loop>
            <source src="assets/background-desktop_V2.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Contenu principal -->
    <div class="content">
        <img src="assets/logo.svg" alt="Crealab logo" class="logo">
        <p class="tagline">RENDEZ-VOUS TRÈS BIENTÔT</p>
    </div>
</body>
</html>
